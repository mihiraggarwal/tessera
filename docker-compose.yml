services:
  osrm:
    image: osrm/osrm-backend:latest
    container_name: tessera-osrm
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./osrm-data:/data
    command: osrm-routed --algorithm mld /data/gujarat-latest.osrm
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:5000/route/v1/driving/72.5714,23.0225;72.5414,23.0225",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
